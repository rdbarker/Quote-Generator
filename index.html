<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="vertical-center">
        <blockquote class="blockquote blockquote-reverse">
          <p class='mb-0 quote' id="qContent"></p>
          <footer class="blockquote-footer"> <cite title="Source Title"><span id="qTitle" class="source"></span></cite></footer>
        </blockquote>
     <div class="btn-group">

    <a class="btn btn-default btn-sm" href="#" id="getQuote">
      <i class="fa fa-refresh fa-lg" title="Generate New"></i>
    </a>
    <a class="btn btn-default btn-sm" href="#" id="tweetQuote">
      <i class="fa fa-twitter fa-lg" title="Tweet This Quote"></i>
    </a>
  </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
