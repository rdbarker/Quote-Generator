<html>
  <head>
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400" rel="stylesheet">
    <title>Quote Generator</title>
  </head>
  <body>




    <div class ="container">
      <div class="quote-box">
        <p class="quote" id="qContent"></p>
        <div class="quote-footer">
          <div class="source" id=qTitle></div>
          <div class="button-span">
          <a class="button" href="#" title="Generate New" id="getQuote">
            <i class="fa fa-refresh fa-lg footer-btns"> </i></a>

            <a class="button" href="#" title="Share" id="getSocial">
              <i class="fa fa-share fa-lg footer-btns"> </i></a>

            <a class="button" href="#" title="Settings" id="getMenu">
              <i class="fa fa-cog fa-lg footer-btns"> </i></a>
            </div>
        </div><!--quote-footer close-->
      </div><!--quote-box close-->
    </div> <!--container Close -->
  </body>
</html>
